name: seguro_app
description: "MVP App de Seguros - Gestión de salud y servicios médicos"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  local_auth: ^2.1.8
  pin_code_fields: ^8.0.1
  smooth_page_indicator: ^1.1.0
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  intl: ^0.19.0
  provider: ^6.1.1
  go_router: ^13.0.0
  flutter_staggered_grid_view: ^0.7.0
  percent_indicator: ^4.2.3
  url_launcher: ^6.2.2
  image_picker: ^1.0.7
  qr_flutter: ^4.1.0
  share_plus: ^7.2.2
  mobile_scanner: ^3.5.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
